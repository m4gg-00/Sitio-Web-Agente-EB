    <script>
      // Script preventivo para evitar FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('theme');
        // Por requerimiento: Iniciar siempre en Light si no hay preferencia guardada (ignora preferencia del sistema)
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
